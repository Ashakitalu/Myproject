<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{bootstrap.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registerForm}">Add Owner</a>
                </li>
            </ul>
        </div>
    </div>
</nav>





<div class="container">
    <a th:href="@{/registerForm}" class="btn btn-primary mt-3">Add Owner</a>
    <table class="table">

        <thead>
        <tr class="table table-striped">
            <th>Ownerid </th>
            <th> Name </th>
            <th> Address </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="owner:${OwnerList}">
            <td th:text="${owner.ownerID}"></td>
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.Address}"></td>

        </tr>
        </tbody>

    </table>
</div>

    <script src="/webjars/jquery/3.5.1/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="/main.js" th:src="@{/main.js}"></script>
</body>
</html>
